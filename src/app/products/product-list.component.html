<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filtered by:</div>
            <div class="col-md-4">
                <input type="text" 
                        [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"
                    *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                    (click)="toggleImage()">
                                    {{showImage ? 'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Avaible</th>
                        <th>Price</th>
                        <th>Raiting</th>
                    </tr>
                </thead>
                <tbody>
                    <pm-product *ngFor="let product of filteredProducts"
                        [product] = 'product'
                        [showImage]='showImage'
                        (ratingClicked)='onRatingClicked($event)'>
                    </pm-product>
                </tbody>

            </table>
        </div>
    </div>
</div>
